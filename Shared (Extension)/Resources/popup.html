<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="popup.css">
    <script type="module" src="popup.js"></script>
</head>

<body>
    <div class="popup-container">
        <div class="header">
            <div class="icon">ðŸš«</div>
            <h1 class="title">No Shorts</h1>
            <p class="subtitle">Blocker for YouTube</p>
        </div>

        <div class="content">
            <div class="description">
                <p>âœ¨ Hide YouTube Shorts from your browsing experience</p>
                <div class="status">
                    <span class="status-indicator active"></span>
                    <span class="status-text">Extension Active</span>
                </div>
            </div>

            <div class="toggles">
                <label class="toggle">
                    <div class="toggle-copy">
                        <span class="toggle-title">Hide Shorts</span>
                        <span class="toggle-description">Remove Shorts everywhere on YouTube (enabled by default).</span>
                    </div>
                    <div class="switch">
                        <input type="checkbox" id="hide-shorts" />
                        <span class="slider"></span>
                    </div>
                </label>

                <label class="toggle">
                    <div class="toggle-copy">
                        <span class="toggle-title">Hide recommendations</span>
                        <span class="toggle-description">Remove home feed and sidebar suggestions (off by default).</span>
                    </div>
                    <div class="switch">
                        <input type="checkbox" id="hide-recommendations" />
                        <span class="slider"></span>
                    </div>
                </label>

                <label class="toggle">
                    <div class="toggle-copy">
                        <span class="toggle-title">Hide comments</span>
                        <span class="toggle-description">Strip comment threads under videos when enabled.</span>
                    </div>
                    <div class="switch">
                        <input type="checkbox" id="hide-comments" />
                        <span class="slider"></span>
                    </div>
                </label>
            </div>
        </div>

        <div class="footer">
            <div class="support">
                <p class="support-text">Need help or found a bug?</p>
                <a href="mailto:guillaume.claverie@mail.com" class="contact-link">
                    ðŸ“§ Contact Developer
                </a>
                <p class="response-time">Quick response guaranteed!</p>
            </div>
        </div>
    </div>
</body>

</html>
